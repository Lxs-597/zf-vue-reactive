<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="vue.js"></script>

  <script>
    const { createApp, effect, ref, computed, reactive, h } = Vue
    const App = {
      setup() {
        const state = reactive({ name: 'abc', age: 12 })

        return () => {
          return h('div', { style: { color: 'red' } }, `name:${state.name}-age:${state.age}`)
        }
      }
    }

    createApp(App).mount('#app')
  </script>
</body>
</html>
