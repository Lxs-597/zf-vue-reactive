<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="reactivity.js"></script>

  <script>
    const { effect, ref, computed, reactive } = VueReactivity
    const app = document.getElementById('app')

    // const state = reactive({
    //   name: 'name test',
    //   age: 12,
    //   parent: {
    //     mother: 'mother'
    //   },
    //   friends: []
    // })

    const state = reactive([1,2,3])

    effect(() => {
      // app.innerHTML = `name: ${state.name}, ${state.parent.mother}`
      app.innerHTML = state
    })

    setTimeout(() => {
      state[19] = 1
    }, 2000)
  </script>
</body>
